<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Orbitron&display=swap" rel="stylesheet">
    <title>Alien Invasion</title>
</head>
<body>
    
        <h1 class="text" id="headline">ALIEN INVASION</h1>
    <div class="container">
        
        <div id="drone">
            <h3 class="text">Abductor Drone</h3>
            <p class="text">Price</p>
            <p class="autoPrice priceCounter"></p>
            <p class="text">Drones Activated</p>
            <p class="autoCount priceCounter">0</p>
            <button class= "autoButton">Purchase</button>
        </div>
        <div id="humanCounter">
            <h2 class="text">HUMAN COUNT</h2>
            <p class="counter">0</p>
            <button class="abductButton">Abduct<br> Human</button>
        </div>
        <div id="tractor">
            <h3 class="text">Tractor Beam Upgrade</h3>
            <p class="text">Price</p>
            <p class="multiPrice counter"></p>
            <p class="text">Upgrade Count</p>
            <p class="multiCount counter">0</p>
            <button class="multiButton">Purchase</button>
        </div>
    </div>
    
    <script src="/src/js/app.js"></script>
</body>
</html>
